<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="static/images/fabicon.jpg" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/img.css" />
    <link rel="shortcut icon" type="image/png" href="static/images/fabicon.png" />

    <title>College Event Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"Â />
  </head>
  <body class="img-body">
    <div class="home_notify" style="height:100%;width:100%; border:2px solid red; padding:50px">
      <a href="/" style="color:black; font-size:2em;"><i class="fa-solid fa-house" >Home</i></a>
      <br>
    <div  class="container">
      <h1 class="Gallary_heading">College Event Gallery </h1>
      <div class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img
            src="static/images/download (1).jpeg"
            alt="Gallery image 1"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img
            src="static/images/download (1).jpeg"
            alt="Gallery image 2"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img
            src="static/images/download (1).jpeg"
            alt="Gallery image 3"
            class="gallery__img"
          />
        </figure>

      </div>
      <div class="image-container">
       <center><h1>GALLERY</h1><center>
      <div id="imageWrapper">
        {% for image_path in image_paths %}
          <img src="{{ image_path }}" alt="Uploaded Image" class="enlarge-hover">
        {% endfor %}
      </div>
        <button type="submit" name="direction" value="prev" id="prevButton" class="btn-left">&lt;</button>
        <button type="submit" name="direction" value="next" id="nextButton" class="btn-right">&gt;</button>
      </div>
    </div>
  </div>

  </body>
</html>
