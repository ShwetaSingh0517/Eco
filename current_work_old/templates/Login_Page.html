<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="static/images/fabicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="static/css/Login_Page_style.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="/admin_login" onsubmit="datavalue()">
          <div class="user-box">
            <input type="text" id="username" name="username" required placeholder="User name">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" id="password" name="password" required placeholder="Password">
            <label>Password</label>
          </div>
          
          <a>
            <span></span>
            <input type='submit' onclick="aleartfunc()" class="submit" name='REGISTER' value="Submit" style="color:white;">
          </a>
        </form>
      </div>
</body>
</html>
