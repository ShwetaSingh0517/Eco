<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Automatic Image Flip</title>
    <link rel="shortcut icon" href="static/images/fabicon.jpg" type="image/x-icon">
</head>
<body>
    <h1>Automatic Image Flip</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label class="custom-file-upload">
            <input type="file" name="files[]" accept="image/*" multiple>
            Upload Images
        </label>
        <input type="submit" value="Upload" class="btn-upload">
    </form>
    <div class="image-container">
        <marquee id="imageMarquee" behavior="scroll" direction="left" scrollamount="3">
            {% for image_path in image_paths %}
                <img src="{{ image_path }}" alt="Uploaded Image" class="enlarge-hover">
            {% endfor %}
        </marquee>
    </div>
    <script src="{{ url_for('static', filename='js/marquee.js') }}"></script>
</body>
</html>
